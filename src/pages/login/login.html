<ion-content padding>
  <ion-list>
    <img src = "img/logo.jpg"/>

    <h1>Getting Started !</h1>

    <button  ion-button full icon-left color = "facebook" ion-button block  (click) = "signInWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Login with Facebook
    </button>

    <button  ion-button full icon-left color = "twitter" ion-button block  (click) = "signInWithTwitter()">
      <ion-icon name="logo-twitter"></ion-icon>
      Login with Twitter
    </button>
  </ion-list>
</ion-content>
