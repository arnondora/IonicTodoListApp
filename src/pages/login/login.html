<ion-content padding>

  <form (onsubmit) = 'login()'>
    <ion-img src = "img/logo.jpg" style = "margin-bottom:-40px" class = "img-responsive"></ion-img>
    <h1>Login</h1>
    <ion-list>
      <ion-item><ion-input name = "email" type = "text" placeholder = "Email Address"></ion-input></ion-item>
      <ion-item><ion-input name = "password" type = "password" placeholder = "Password"></ion-input></ion-item>
    </ion-list>
    <button ion-button color = "primary" full (click) = "login()">Login</button>
    <button ion-button full icon-left color = "facebook" (click) = "signInWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Login with Facebook
    </button>

  </form>
</ion-content>
