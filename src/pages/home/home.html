<ion-header>
  <ion-navbar>
    <ion-title>To-Do List App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="lightgreen">School</ion-item-divider>
    
    <ion-item>
      <ion-label>Wireless : Assignment 1</ion-label>
      <ion-checkbox color="light" checked="false"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>DB Design : Project 1</ion-label>
      <ion-checkbox color="light" checked="false"></ion-checkbox>
    </ion-item>
    
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="blue">Home</ion-item-divider>
    
    <ion-item>
      <ion-label>Buy Milk</ion-label>
      <ion-checkbox color="light" checked="false"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Buy Dinner</ion-label>
      <ion-checkbox color="light" checked="false"></ion-checkbox>
    </ion-item>
    
  </ion-item-group>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click) = "gotoNewTodo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
