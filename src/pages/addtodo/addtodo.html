<ion-header>
  <ion-navbar>
    <ion-title>
      Todo App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form (ngSubmit)="submitTodo()">
  <ion-list>
    <h2>New Todo</h2>
      <ion-item>
        <ion-label floating>Add a to-do</ion-label>
        <ion-textarea row = "10"  name = "name" [(ngModel)] = "todo.name"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Catagory</ion-label>
        <ion-select name = "category" [(ngModel)] = "todo.category">
          <ion-option *ngFor = "let category of categories" value="{{category.name}}">{{category.name}}</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>
  <button ion-button type = "submit" block item-right>ADD</button>
</form>
</ion-content>
