<ion-header>
  <ion-navbar>
    <ion-title>
      New Category
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <form (ngSubmit)="submitCatagory()">
    <ion-item>
      <ion-label floating>Catagory Name</ion-label>
      <ion-textarea row = "10"  name = "name" [(ngModel)] = "todo.name"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Category Colour</ion-label>
      <ion-select name = "colour" [(ngModel)] = "todo.colour">
        <ion-option *ngFor = "let colour of colours" value="{{colour.code}}">{{colour.name}}</ion-option>
      </ion-select>
    </ion-item>

      <button ion-button type = "submit" block item-right>ADD</button>
  </form>
</ion-list>
</ion-content>
