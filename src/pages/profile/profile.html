<ion-header>

  <ion-navbar>
    <ion-title>Me</ion-title>


    <ion-buttons end>
      <button (click)="showAboutPage()" ion-button icon-only>
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar item-center><img class = "img-reponsive center" src = "{{profileImgURL}}"></ion-avatar>
  <h2 style = "text-align:center">{{displayName}}</h2>
  <ion-list inset>
    <ion-item>
      Email : {{email}}
    </ion-item>
  </ion-list>

  <button ion-button full color = "danger" (click) = "logout()">Logout</button>

</ion-content>
