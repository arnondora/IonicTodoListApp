<ion-header>

  <ion-navbar>
    <ion-title>{{catName}}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>

  <ion-card class = "card-md todo-card todo-card-{{catColour}}" *ngFor = "let item of todos">
    <ion-card-header class = "todo-header"><b>{{item['body']}}</b></ion-card-header>
    <ion-card-content>
      <ion-note class = "todo-category" color = "{{catColour}}">Category : <b>{{catName}}</b></ion-note>
    </ion-card-content>

    <ion-row>
      <button ion-button clear small (click) = "deleteTodo(catName,item['uid'])" color = "primary">I'm Done</button>
    </ion-row>
  </ion-card>


</ion-content>
